<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 4</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            function createFamilyTree(table_header,names_array) {
                $('body').append('<table></table>');
                $('table').append('<thead></thead>');
                $('thead').append('<tr></tr>');
                for (let x=1;x<=table_header.length;x++) {
                    $('thead > tr').append('<th></th>');
                    $('thead > tr > th:nth-child('+x+')').text(table_header[x-1]);
                }
                $('table').append('<tbody></tbody>');
                for (let x = 0; x<names_array.length;x++) {
                    $('tbody').append('<tr></tr>');
                    for (let y=0;y<names_array[x].length;y++) {
                        $('tbody > tr:nth-child('+(x+1)+')').append('<td></td>');
                        $('tbody > tr:nth-child('+(x+1)+') > td:nth-child('+(y+1)+')').text(names_array[x][y]);
                    }
                }
            }

            function replaceFamilyTree () {
                $('tbody').html(`<tr><td>Gerard</td><td>Bonissa</td></tr>`);
            }

            createFamilyTree(["Firstname","Lastname"],[["Guillaume","Salva"],["Paulette","Salva"],["Antoine","Salva"]]);
            replaceFamilyTree();
        });
    </script>
</head>
